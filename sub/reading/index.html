<script src="https://d3js.org/d3.v4.min.js"></script>

<div class ="content-sub" id="readings">
  <div class="container">
    In Progress...<br>

    <hr>
    Some previous reads
      	<script>

    var w = d3.select("#readings").node().getBoundingClientRect().width*0.9
    var h = d3.select("#readings").node().getBoundingClientRect().height*0.9
    var dim = Math.min(w, h)

    var svg = d3.select("#readings").append("svg")
    	.attr("height", h)
    	.attr("width", w)

    svg.append("svg:image")
    	.attr("xlink:href", "img/1.jpg")
    	.attr("x", dim/2)
    	.attr("y", dim/2)
    	.append("svg:title")
    	.text("hello")

    d3.csv("data.csv", function(error, data){
    	if(error) throw error;

    	data.forEach(function(d, i) {
			d.x = d.name.length
		});

		c = svg.selectAll("circle")
			.data(data)
			.enter().append("circle")
			.filter(function(d){return d.x>15})
		console.log(c)
    })
    	

		</script>
  </div>
</div>
