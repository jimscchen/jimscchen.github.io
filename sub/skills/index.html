<link rel="stylesheet" href="../../css/bootstrap.css">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/style.css">
<script src="https://d3js.org/d3.v4.min.js"></script>

<div class ="content-sub" id="skills">
  <div class="container">
	<style> 
	.skillText{
		fill: #6B6B6B;
		font-family: 'Courgette', sans-serif;
	}
	svg {
		padding: 0;
		margin: 3%;
	}
	div.tooltip {	
	    position: absolute;			
	    text-align: left;						
	    font: 12px sans-serif;		
	    background: lightsteelblue;	
	    border: 0px;		
	    border-radius: 8px;			
	    pointer-events: none;			
	}
	</style>

  	<script>
    var w = d3.select("#skills").node().getBoundingClientRect().width*0.9
    var h = Math.max(d3.select("#readings").node().getBoundingClientRect().height*0.9, w*2/3)
    var dim = Math.min(w, h)

    var svg = d3.select("#skills").append("svg")
    	.attr("height", h)
    	.attr("width", w)

	d3.csv("data.csv", function(error, data){
		if(error) throw error;

	  	var numSides = data.length;
	  	var levels = 5;
	  	var radius = 0.6*dim/2;
	  	var increment = Math.max(radius/8, 1);
	  	var cords = [];
	  	var xMid = w/2;
	  	var yMid = h/2;

	    var valueline= d3.line()
		    .x(function(d) { return d.x; })
		    .y(function(d) { return d.y; });

		data.forEach(function(d, i) {
			d.level = parseInt(d.level);
			d.skill = d.skill
			d.x = Math.sin(2*Math.PI*(i/numSides))*(radius-(5-d.level)*increment)+xMid;
			d.y = Math.cos(2*Math.PI*(i/numSides))*(radius-(5-d.level)*increment)+yMid;
			d.notes = d.notes
		});


		var div = d3.select("body").append("div")	
		    .attr("class", "tooltip")				
		    .style("opacity", 0);

	  	for (i=0; i<levels; i++){
	  		var tmpCords = [];
		  	for (j = 0; j<numSides; j++){
		  		tmpCords.push({
		  			x:Math.sin(2*Math.PI*(j/numSides))*(radius-i*increment)+xMid, 
		  			y:Math.cos(2*Math.PI*(j/numSides))*(radius-i*increment)+yMid});
		  	}
		  	cords.push(tmpCords);
		}

		//draw the grids
	    for (i=0; i<levels; i++){
			svg.append("path")
				.data([cords[i]])
				.attr("stroke", "steelblue")
				.attr("class", "line")
				.attr("d", function(d, r){return valueline(d)+"Z"})
				.attr("fill", "none")
				.attr("stroke-width", 2);
		};


		svg.append("path")
			.data([data])
			.attr("stroke", "green")
			.attr("d", function(d){return valueline(d)+"Z"})
			.attr("fill", "lightgreen")
			.attr("opacity", 0.3)
			.attr("stroke-width", 2);

		svg.selectAll("skillPoint")
			.data(data)
			.enter()
			.append("circle")
			.attr("r", 3)
			.attr("fill", "black")
			.attr("opacity", 0.5)
			.attr("cx", function(d){return d.x;})
			.attr("cy", function(d){return d.y;})
	        .on("mouseover", function(d) {		
	            div.transition()		
	                .duration(200)		
	                .style("opacity", .9);		
	            div	.html(d.notes)		
	                .style("left", (d3.event.pageX) + "px")		
	                .style("top", (d3.event.pageY - 28) + "px")
	                .style("width", "270px")
	                .style("height", "70px");	
	            })					
	        	.on("mouseout", function(d) {		
		            div.transition()		
		                .duration(500)		
		                .style("opacity", 0);	
        }) 	;

		var sktext = svg.selectAll(".skillText")
			.data(data)
			.enter().append("text")
			.attr("class", "skillText")
			.attr("x", function(d, i){return Math.sin(2*Math.PI*(i/numSides))*(radius+increment*2.7)+xMid;}) 
			.attr("y", function(d, i){return Math.cos(2*Math.PI*(i/numSides))*(radius+increment)+yMid+0.7*Math.max(w/70, 6);})
			.attr("font-size", Math.max(parseInt(dim/60), 6)+"px") 
			.text(function(d){return d.skill;});
		sktext.style("text-anchor", "middle")
	})

	</script>
  </div>
</div>
