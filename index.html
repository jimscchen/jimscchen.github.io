<!DOCTYPE html>
<html lang="en">

<head>
  <title>Jim's Personal Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>


</head>

<body>

<script>
//load pages into content div depending on the input name
function load_content(link_arg) {   
  document.getElementById("content").innerHTML='<object type="text/html" data="sub/'+link_arg+'/index.html" style="width:100%; height:100% ;"></object>';
}

$(function() {
    $("li").click(function() {
  // remove classes from all
  $("li").removeClass("active");
  // add class to the one we clicked
  $(this).addClass("active");
  });
});

</script>

<div class ="navbar-main">
  <div class="container">
    <nav class="navbar-toggleable-xl">
      <div class="navbar-collapse collapse w-100 order-1 dual-collapse2">
        <b><i>Jim S Chen</i></b>
      </div>
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="#projects" onclick="load_content('projects')">Projects</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#reading" onclick="load_content('reading')">Reading</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#skills" onclick="load_content('skills')">Skills</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#tools" onclick="load_content('tools')">Tools</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#about" onclick="load_content('about')">About</a>
          </li>
      </ul><br>

      </div>
    </nav>
  </div>
</div>

<div class ="content-main" id="content" style:"overflow:hidden";>
  <div class="container">
  <script type="text/javascript">
    var hash = window.location.hash.slice(1);

    if (hash)
      load_content(hash);
    else
      load_content('projects');
  </script>
  </div>
</div>

</body>
</html>
