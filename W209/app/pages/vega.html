    <article>
        <header>
            <h2>Vega</h2>
        </header>
        <section>
            The more uncertain the market is, the more valuable the option is. This is reflected in vega (not actually a Greek letter), which is the rate at which the option gains or loses value as the underlying asset becomes more or less volatile.
        </section>
	<figure>
            <figcaption>Call option vega curve</figcaption>
            <div id="call-vega" class="plot"/>
        </figure>
        <figure>
            <figcaption>Put option vega curve</figcaption>
            <div id="put-vega" class="plot"/>
        </figure>
    </article>
